<!DOCTYPE html>
<html>
<head>
    
    <title>Google Homepage Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <div class="left-side">
            <a href="#">About</a>
            <a href="#"> Store</a>
        </div>
        <div class="right-side">
                <a href="#"> Gmail</a>
                <a href="#">Images</a>
                <img class="header-img" src="images/google-apps.PNG"> 
                <img class="header-img img-border" src="images/profile-picture.png">
        </div>
    </nav>
</header>
<div class="middle">
    <div class="logo">
        <img class="logo-img" src="images/google-logo.png" alt="google image">
    </div>
    <div class="search">
        <img class="glass" src="images/glass-2.png" alt="magnifying glass">
        <input class="textbox" type="text">
    </div>
    <div class="buttons"> 
        <button>Google Search</button>
        <button>Im feeling lucky</button>
    </div>
</div>
<footer>
        <nav class="bottom-section">
            <div class="fleft-side">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
            </div>
            <div class="center"> 
                <a  class="middle" href="#"><img class="leaf" src="images/leaf.png" alt="a leaf">Carbon neutral since 2007</a>
                </div>
            <div class="fright-side">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
    
            </div>
    </nav>
</footer>

</body>

</html>
